<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Б.7.1</title>
    <style>
        body {
          background-color: #f0f0f0;
          margin: 10vw;
          display: flex;
          flex-direction: column;
          align-items: center;
        }
        p {
            margin-bottom: 2px;
        }
        .question {
            background-color: #eaeaea;
            border: 1px solid #e2e2e2;
            border-radius: 5px;
            padding: 15px;
            width: 75vw;
            margin-bottom: 10px;
        }
        .answer {
            font-weight: 800;
        }
        #search{
            width: 76vw;
            margin-bottom: 15px;
            padding: 5px;
        }
        .hidden{
            display: none;
        }
        .visible {
            display: block;
        }
    </style>
        
</head>
<body>
    <input type="text" id="search" name="search" required  minlength="4">
    <div id="prompt"></div>
    {{range .Questions}}
        <div class="question">
            <div class="question-text">{{.QuestionText}}</div>
            <ul>
                {{range.Options}}
                <li>{{.}}</li>
                {{end}}
            </ul>
            <p>Ответ:</p>
            <div class="answer">{{.AnswerText}}</div>
        </div>
    {{end}}
    <script>
        let searchInputFocused = false;
        let prompt = document.getElementById("prompt");
        let questions = Array.from( document.getElementsByClassName("question-text") );
        let searchInput = document.getElementById("search");
        let wordSet = new Set();
        let promptChilds = [];
        searchInput.addEventListener('input', function (evt) {
            let regexp = new RegExp('^'+this.value, 'i');
            let search = this.value;
            let spaceLast = new RegExp(/\s+\S*$/);
            if (spaceLast.test(this.value)){
                while (prompt.firstChild) {
                    prompt.firstChild.remove()

                }

            }
            questions.map(function(q) {
                let parent = q.parentElement;
                if (regexp.test(q.innerText) || regexp == "^"){
                    parent.classList.remove('hidden');
                    parent.classList.add('visible');

                    let wordsSlice = q.innerText.split(" ");

                    console.log(search, typeof(search));
                    let searchWordsNum = search.split(" ").length;

                    wordSet.add(wordsSlice[searchWordsNum]);


                    if (regexp == "^"){
                        wordSet.clear();
                        promptChilds = [];
                    }
                    return;
                }
                parent.classList.remove('visible');
                parent.classList.add('hidden');
            });
            for (let word of wordSet) {
                let div = document.createElement("div");
                div.innerText = word+"1";
                prompt.appendChild(div);
            }
            wordSet.clear();
        });


    </script> 
</body>
</html>
